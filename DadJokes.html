<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dad Joke Generator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <!-- CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.png" />
</head>

<body>

    <div class="container-fluid" id="heading-container">
        <div class="heading">
            <h1><span class="blue">Need a laugh?</span>&nbsp</h1>
            <h1><span class="gold">Try a dad joke!</span></h1>
        </div>
        <!-- Desktop view animated border -->
        <div class="container-fluid" id="flashy-border">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle1"></div>
            <!-- Border for mobile view animated border -->
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="circle3"></div>
        </div>
    </div>


    <div class="container-fluid" id="main">
        <div class="container" id="button-container">
            <div class="subtext">
                <h2 id="button-header"><span class="blue">Press the button!</span></h2>
                <div class="button-area">
                    <button id="jokeButton" onclick="randomDisplay()">Tell Joke!</button>
                    <!-- <audio id="joke-sound" src="assets/Ba-Bum-Tss.mp3"></audio> -->
                    <button id="submit-joke-btn" onclick="displayJokeForm()">Submit a Joke</button>
                </div>
            </div>
        </div>
        <div class="joke-container">
            <div class="jokeArea">
                <p id="joke"></p>
            </div>
        </div>
    </div>

    <!-- submit joke form -->

    <div class="container" id="submit-joke-form">

    </div>

    <!-- Javascript -->
    <script src="javaScript/scripts.js"></script>

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ea38de4d30.js" crossorigin="anonymous"></script>
</body>

</html>
